name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            export BUN_INSTALL="/home/deploy/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"

            cd /var/www/ringkaskajianai.com
            git fetch --all
            git reset --hard origin/main

            bun install
            bun run build

            sudo systemctl restart ringkaskajianai
            sudo systemctl status ringkaskajianai --no-pager
