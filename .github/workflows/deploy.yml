name: Deploy to Irtaqi VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/Ringkaskajianai.com
            git fetch origin
            git reset --hard origin/main
            bun install
            bun run build
            pm2 restart irtaqi || pm2 start "bun run start" --name RingkasKajian
            pm2 save
